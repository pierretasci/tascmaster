<!DOCTYPE html>
<html style='-webkit-app-region: drag'>
  <head>
    <meta charset="utf-8">
    <title>TascMaster</title>

    <link rel="stylesheet" href="build/main.css">
  </head>
  <body style='-webkit-app-region: no-drag'>
    <div class="container" id="app">
      <div class="line">
        <input type="text" placeholder="Project name..." class="input-project">
        {{elapsed}}
      </div>
      <button v-on:click="startTimer">Start</button>
    </div>
  </body>

  <script type="text/javascript" src="build/app.js" async></script>
</html>
